repos:
  - repo: https://github.com/terraform-docs/terraform-docs
    rev: "v0.19.0"
    hooks:
      - id: terraform-docs-go
        args: ["markdown", "table", "--output-file", "README.md", "."]
        stages: [commit, push, manual]  # âœ… Run on commit and push
        pass_filenames: false  # Run against all files, not just staged ones
        always_run: true